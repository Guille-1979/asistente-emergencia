<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente de Emergencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #ff3b3b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <h1>Asistente de Emergencia</h1>
  <p>Usa las siguientes herramientas en caso de emergencia:</p>
  
  <!-- Botón para obtener ubicación -->
  <button class="button" onclick="getLocation()">Mostrar mi ubicación</button>
  <p id="location"></p>

  <!-- Botones de llamada rápida -->
  <a href="tel:+552199999999" class="button">Llamar a Hospital</a>
  <a href="tel:+552198888888" class="button">Llamar a Policía</a>
  <a href="tel:+552197777777" class="button">Llamar a Embajada</a>

  <!-- Descargar contactos -->
  <a href="contactos.pdf" class="button" download>Descargar contactos</a>

  <script>
    // Función para obtener ubicación GPS
    function getLocation() {
      const locationElement = document.getElementById("location");
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            locationElement.innerHTML = `Tu ubicación es:<br>Latitud: ${latitude}<br>Longitud: ${longitude}`;
          },
          (error) => {
            locationElement.innerHTML = "Error al obtener la ubicación: " + error.message;
          }
        );
      } else {
        locationElement.innerHTML = "La geolocalización no está disponible en tu navegador.";
      }
    }
  </script>
</body>
</html>
